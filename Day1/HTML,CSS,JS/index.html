<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <h1 id="a">Hello</h1>
     <div id="formdata">
        <form id="form1"  action="post">
            <h2>Login</h2>
            <label for="firstname">Username </label>
            <input class="squared white-outline" type="text" name="firstname" id="firstname">
            <br>
            <label for="email">Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
            <input class="squared white-outline"  type="email" name="email" id="email">
            <br>
            <label for="Password">Password </label>
            <input class="squared white-outline" type="password" name="Password" id="Password">
            <br>
            <button class="squared button-style" type="submit">Submit</button>
        </form>
     </div>
     <script src="index.js"></script>
</body>
</html>
